{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<div class="form-container">
    <form method="POST" class="works-container" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" />
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" required id="id_password" class="form-control" />
        </div>

        <button type="submit" class="submit-button">Login</button>

        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        {% if form.non_field_errors %}
        <div class="form-error">{{ form.non_field_errors|striptags }}</div>
        {% endif %}

        <p style="color:#ccc; margin-top: 1rem;">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </form>

</div>
{% endblock %}
