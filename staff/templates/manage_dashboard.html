{% extends "base.html" %}

{% block content %}
<h1>Staff Dashboard</h1>
<div class="summary-container">
    <div class="summary-box">
        <h2>Total Refugees</h2>
        <p>{{ total_refugees }}</p>
        <a href="{% url 'manage_refugees' %}" class="manage-link">Manage Refugees</a>
    </div>
    <div class="summary-box">
        <h2>Total Bookings</h2>
        <p>{{ total_bookings }}</p>
        <a href="{% url 'manage_bookings' %}" class="manage-link">Manage Bookings</a>
    </div>
    <div class="summary-box">
        <h2>Total Lost Documents</h2>
        <p>{{ total_lost_reports }}</p>
        <a href="{% url 'manage_lost_documents' %}" class="manage-link">Manage Lost Documents</a>
    </div>
</div>

<style>
    .summary-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
    }

    .summary-box {
        background: #1e1e1e;
        padding: 2rem;
        border-radius: 12px;
        width: 220px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
        text-align: center;
        color: #ccc;
    }

    .summary-box h2 {
        color: #bb86fc;
        margin-bottom: 1rem;
    }

    .manage-link {
        color: #82aaff;
        display: inline-block;
        margin-top: 1rem;
        font-weight: 600;
        text-decoration: none;
    }

    .manage-link:hover {
        color: #bb86fc;
        text-decoration: underline;
    }
</style>
{% endblock %}
