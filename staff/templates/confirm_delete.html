{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>

<p>Are you sure you want to delete this {{ type }}?</p>

<form method="POST" style="margin-top: 1.5rem;">
    {% csrf_token %}
    <button type="submit" class="submit-button delete-button">Yes, Delete</button>
    <a href="javascript:history.back()" class="cancel-button">Cancel</a>
</form>

<style>
    .submit-button.delete-button {
        background-color: #f44336;
        border: none;
        padding: 10px 20px;
        color: white;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 1rem;
    }

    .submit-button.delete-button:hover {
        background-color: #b71c1c;
    }

    .cancel-button {
        color: #82aaff;
        text-decoration: none;
        font-weight: 600;
    }

    .cancel-button:hover {
        color: #bb86fc;
    }
</style>

{% endblock %}
