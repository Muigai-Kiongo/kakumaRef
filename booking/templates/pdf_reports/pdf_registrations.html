<!-- pdf_registrations.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Refugee Registrations Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Refugee Registrations</h1>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Nationality</th>
          <th>Arrival Date</th>
        </tr>
      </thead>
      <tbody>
        {% for registration in registrations %}
        <tr>
          <td>{{ registration.full_name }}</td>
          <td>{{ registration.nationality }}</td>
          <td>{{ registration.arrival_date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No registrations found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
