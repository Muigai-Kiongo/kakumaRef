<!-- pdf_bookings.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Birth Certificate Bookings Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Birth Certificate Bookings</h1>
    <table>
      <thead>
        <tr>
          <th>Refugee Name</th>
          <th>Booking Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking.refugee.full_name }}</td>
          <td>{{ booking.booking_date }}</td>
          <td>{{ booking.status }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No bookings found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
