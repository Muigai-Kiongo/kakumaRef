<!-- pdf_lost_reports.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Lost Documents Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Lost Documents Reports</h1>
    <table>
      <thead>
        <tr>
          <th>Refugee Name</th>
          <th>Document Type</th>
          <th>Lost Date</th>
        </tr>
      </thead>
      <tbody>
        {% for report in lost_reports %}
        <tr>
          <td>{{ report.refugee.full_name }}</td>
          <td>{{ report.document_type }}</td>
          <td>{{ report.lost_date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No lost reports found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
